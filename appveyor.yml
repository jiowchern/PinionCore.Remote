version: 0.1.10.{build}
branches:
  only:
  - release
image: Visual Studio 2022
configuration: Release
install:
  - cmd: >-
        cd %APPVEYOR_BUILD_FOLDER% 
        && git submodule update --init --recursive
nuget:  
  project_feed: true
before_build:
- cmd: "cd %APPVEYOR_BUILD_FOLDER% \nnuget restore\ngit submodule update --init --recursive\ndonet restore"
build:
  publish_nuget: true  
  verbosity: minimal
after_build:
- cmd: ''
before_deploy:
- cmd: ''
deploy:
- provider: NuGet
  api_key:
    secure: GivxuwLrFPcrC94JsMSF0xVOgt6nsP0xY6x2Rnjmfepr7z90JvNrLhrvR8gl1Rts
  on:
    branch: release