version: 0.1.7.{build}
branches:
  only:
  - master
  - release
image: Visual Studio 2019
configuration: Release
nuget:
  account_feed: true
  project_feed: true
before_build:
- cmd: nuget restore
build:
  publish_nuget: true
  publish_core_console: true
  verbosity: minimal
after_build:
- cmd: build_package.cmd
test_script:
- ps: >-
    echo starttest
    
    dotnet test -l trx Regulus.sln --configuration Debug /p:CollectCoverage=true /p:CoverletOutputFormat=opencover

    echo installcoveralls

    dotnet tool install coveralls.net --version 2.0.0 --tool-path tools

    echo sendcoveralls

    ./tools/csmacnz.Coveralls.exe --useRelativePaths --multiple -i "opencover=Regulus.Utility.Test\coverage.opencover.xml;opencover=Regulus.Remote.Test\coverage.opencover.xml;opencover=Regulus.Serialization.Test\coverage.opencover.xml;opencover=Regulus.Remote.Protocol.Test\coverage.opencover.xml;opencover=Regulus.Network.Test\coverage.opencover.xml;opencover=Regulus.Application.Protocol.Generator.Test\coverage.opencover.xml;opencover=Regulus.Remote.Standalone.Test\coverage.opencover.xml;opencover=Regulus.Application.Client.Test\coverage.opencover.xml" --repoToken 4aL4sSKKvWbGicuk2DRR7QvSJnC4e3Hsq
artifacts:
- path: artifact\Library\Server
  name: Server
- path: artifact\Library\Client
  name: Client
- path: artifact\Library\BehaviourTree
  name: BehaviourTree
- path: artifact\Tool
  name: Tool
- path: artifact\Library\Serialization
  name: Serialization
before_deploy:
- cmd: build_package.cmd
deploy:
- provider: GitHub
  auth_token:
    secure: /AfJAx3kxJ0kcGiZVCl5U7v3f9Z0qIDDN5L+ckDjxzkULqDK0fhwWVgcqRNukVln
  draft: true
  prerelease: true
  on:
    branch: release
- provider: NuGet
  api_key:
    secure: MpSZN9rbs/UO67xFMkdfsETL16yG2KY0h3S53s13iG8WOFPamFIXg44GpbM4T7qX
  on:
    branch: master