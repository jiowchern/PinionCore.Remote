version: 0.1.11.{build}
branches:
  only:
  - release
image: Visual Studio 2022
configuration: Release
install:
  - cmd: >-
        cd %APPVEYOR_BUILD_FOLDER% 
        && git submodule update --init --recursive
nuget:  
  project_feed: true
before_build:
- cmd: "cd %APPVEYOR_BUILD_FOLDER% \nnuget restore"
build:
  publish_nuget: true  
  verbosity: minimal
after_build:
- cmd: ''
before_deploy:
- cmd: ''
deploy:
- provider: NuGet
  api_key:
    secure: xprjNFc2A/uZV+yPSqeGPZAXFbvocCOEheA0iB5xGyMjOS/Oc+JINosoIlHaetML
  on:
    branch: release